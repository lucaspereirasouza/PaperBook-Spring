<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="struct">
        <div id="img">
            <img src="images/login.png" alt="imagem login">
        </div>
        <div id="form">
            <img src="images/icon.png" alt="icone">
            <h2>Faça seu login</h2>

            <form onsubmit="return false"id="form">
                <input type="text" placeholder="Nome Usuário" id="usuario"> <br>
                <input type="password" placeholder="Senha Usuário" id="senha"> <br>
                <input type="submit" id="btnLogar" onclick="logar()">
                <a href="http://127.0.0.1:5500/Login/Cadastrar.html">Cadastre aqui</a>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
